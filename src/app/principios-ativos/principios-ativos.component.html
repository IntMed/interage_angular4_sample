<h1>Princípios Ativos</h1>
<p class="lead">Página de exemplo sobre princípios ativos.</p>
<div class="row">
  <div class="col-md-6">
      <pre class="card card-block card-header">Princípio Ativo: {{asyncSelected | json}}</pre>
      <input [(ngModel)]="asyncSelected"
             [typeahead]="dataSource"
             typeaheadOptionsLimit="7"
             typeaheadOptionField="nome"
             placeholder="Digite o nome do princípio ativo"
             class="form-control">
  </div>
  <div class="col-md-6">
    <table class="table table-striped table-condensed table-bordered">
      <thead>
        <tr>
          <th>ID </th>
          <th>NOME </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of principiosAtivos;">
          <td>{{p.id}}</td>
          <td>{{p.nome}}</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-12">
        <button [disabled]="!previousUrl" (click)="toPrevious()" class="btn btn-primary pull-left">Anterior</button>
        <button [disabled]="!nextUrl" (click)="toNext()" class="btn btn-primary pull-right">Próximo</button>
      </div>
    </div>
  </div>
</div>
